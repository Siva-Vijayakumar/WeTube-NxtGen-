<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeTube</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- The background animation will be inserted here by JavaScript -->
    <header>
        <div class="header-content">
            <h1><span class="we">We</span>Tube</h1>
            <div class="header-actions">
                <button onclick="loadTrendingVideos()" class="home-button">
                    <svg viewBox="0 0 24 24">
                        <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
                    </svg>
                    <span>Home</span>
                </button>
                <button onclick="loadTopTrending()" class="trending-button">
                    <svg viewBox="0 0 24 24">
                        <path d="M13.5 1.5l3 3-3 3-3-3zM16 6l3 3-3 3-3-3zM11 11l3 3-3 3-3-3zM6 16l3 3-3 3-3-3z"/>
                    </svg>
                    <span>Trending</span>
                </button>
                <div class="search-box">
                    <button onclick="searchYoutube()">
                        <svg viewBox="0 0 24 24">
                            <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
                        </svg>
                    </button>
                    <input type="text" id="youtubeInput" placeholder="Search...">
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="youtube-container">
            <div id="video-player" class="video-player-container"></div>
            <div id="youtube-results" class="youtube-results-grid"></div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
